<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <title>Portfolio Site</title>
  </head>
  <body>
    <div class="project-grid">
      <div class="project" id="eth">
        <img src="images/eth.avif" alt="Ethereum and Mountains 3D Art" />
        <p class="overlay">View Project</p>
      </div>

      <div class="project" id="alphabet">
        <img src="images/alphabet.avif" alt="Abstract Alphabet 3D Art" />
        <p class="overlay">View Project</p>
      </div>

      <div class="project" id="traveler">
        <img
          src="images/traveler.avif"
          alt="Abstract 3D Art with person in front of bright shining door"
        />
        <p class="overlay">View Project</p>
      </div>

      <div class="project" id="cube">
        <img src="images/cube.avif" alt="Abstract 3D Cube Art" />
        <p class="overlay">View Project</p>
      </div>

      <div class="project" id="astro">
        <img
          src="images/astro.avif"
          alt="Abstract 3D Art with astronaut in black spacesuit"
        />
        <p class="overlay white">View Project</p>
      </div>

      <div class="project" id="cup">
        <img
          src="images/cup.avif"
          alt="Abstract 3D Art with a falling cup from which earth pieces with coffee beans are pouring out"
        />
        <p class="overlay">View Project</p>
      </div>

      <div class="project" id="insta">
        <img src="images/insta.avif" alt="Abstract 3D Art Instagram Logo" />
        <p class="overlay white">View Project</p>
      </div>

      <div class="project" id="foam">
        <img
          src="images/foam.avif"
          alt="Abstract 3D Art with colorful wavy foam"
        />
        <p class="overlay">View Project</p>
      </div>

      <div class="project" id="dimensional">
        <img
          src="images/dimensional.avif"
          alt="Abstract 3D Art with an astronout in dimensional space"
        />
        <p class="overlay white">View Project</p>
      </div>
    </div>
  </body>
</html>
